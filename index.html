<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smartworks Tech Test - Brian Hernandez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="" class="form">
      <fieldset class="form__fieldset">

        <legend class="form__title">Enter Open Position Information</legend>

        <label for="title" class="form__label">Position Title</label>
        <input type="text" class="form__input" id="title" placeholder="Test Position">

        <label for="location" class="form__label">Position Location</label>
        <input type="text" class="form__input" id="location" placeholder="Test Location">

        <label for="department" class="form__label">Department</label>
        <input type="text" class="form__input" id="department" placeholder="Test Departments">

        <label for="comments" class="form__label">Comments</label>
        <textarea class="form__textarea" id="comments" placeholder="Test Commentss" resize="false"></textarea>

        <div class="form__button-group">
          <button class="form__button form__button--cancel">Cancel</button>
          <button class="form__button form__button--save">Save &amp; Close</button>
          <button type="submit" class="form__button form__button--next">Next &gt;</button>
        </div>

      </fieldset>
    </form>
  </div>
  <script src="validator.js"></script>
  <script src="validate-tech-test.js"></script>
</body>
</html>
